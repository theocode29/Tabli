name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: tabli

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            tabli/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      # Optionnel: Publier l'artefact de build
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: tabli-build
          path: tabli/build
