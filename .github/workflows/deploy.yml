name: Deploy Tabli to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          # Pas besoin de cache-dependency-path si au root
      
      - name: Install dependencies
        run: npm install
      
      - name: Build
        run: npm run build
      
      - uses: actions/upload-pages-artifact@v3
        with:
          path: 'build/'  # Direct, pas tabli/build/
      
  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - uses: actions/deploy-pages@v4
        id: deployment
